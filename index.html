<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset CSS Styling sheet -->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <!-- Css Styling sheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Legend of Zelda Hangman</title>
</head>

<body>
    <!-- Header of page -->
    <header class="titleLine">
        <h1 class="title"> Legend of Zelda Hangman</h1>
        <!--this is where the triforce image will be inserted-->
        <img src="" class="Triforce">
    </header>
    <!-- Score area -->
    <div class="activeField">
        <div class="scoreBoard">
            <h2 class="score">Score</h2>
            <h4 class="win"> Wins </h4>
            <h4 class="wins"></h4>
            <h4 class="guess"> Guesses Left </h4>
            <h4 class="guesses-left"></h4>
        </div>
    <!-- Battle area -->
        <div class="battle">
            <img src="assets/css/images/background_3.jpg" class="Background">
        </div>
    <!-- Letters guessed area -->
        <div class="letterArea">
            <div class="letters">
                <h2 class="letter"> Letters Guessed </h2>
                <div class="guessed-letters">
                </div>
            </div>
        </div>
    </div>
    <!-- Word guessing area-->
    <div class="guess-area">
        <section>
            <h3 class="Start">Press any key to get started!</h3>
        </section>
        <h4 class="word-area">
            <!--word guess area-->
        </h4>
    </div>
    <div class="footer">
        <footer>
            <small>Created by Amanda Padilla 2018</small>
        </footer>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
